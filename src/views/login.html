<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
        <form class="card p-3 m-auto mt-5" style="width: 400px;">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
              <label for="input-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="input-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="input-password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button id="button-login" type="button" class="btn btn-primary mb-3">Submit</button>
            <P class="mb-0">Dont have an account? <a href="">Sign up today.</a></P>
            <P class="">Forgot your password? <a href="">Reset Password.</a></P>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.getElementById ("button-login").addEventListener ("click", login);

        async function login() {

            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            
            const response = await fetch('http://localhost:3000/api/v1/login', {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({email, password})
            });

            const data = response.json();
            console.log(data);

            if(response.ok) {
              window.location.href = '../';
            }
        }
    </script>
  </body>
  <style>
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
  </style>
</html>
